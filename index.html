<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style -->
    <style>
      .poppins-font {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="poppins-font max-w-screen-2xl mx-auto bg-slate-100">
    <header class="my-4">
      <nav class="rounded-lg bg-white p-4 flex justify-between">
        <div class="nav-logo flex items-center gap-2">
          <img src="./assets/logo.png" alt="navbar logo" />
          <h3>
            <span class="font-light text-4xl">Dev</span
            ><span class="text-4xl font-bold">Board</span>
          </h3>
        </div>
        <div class="flex items-center gap-8">
          <div class="flex items-center gap-3">
            <div><img src="./assets/checkbox.png" alt="checkbox" /></div>
            <div class="font-bold text-3xl">23</div>
          </div>
          <div>
            <img src="./assets/theme-btn.png" alt="theme button" />
          </div>
        </div>
      </nav>
    </header>
    <main class="flex gap-4">
      <!-- left section -->
      <section>
        <div class="bg-white rounded-t-lg p-4 flex gap-4">
          <div class="flex items-center rounded-md p-4 gap-6 bg-slate-100">
            <div>
              <img src="./assets/checkbox.png" alt="checkbox" />
            </div>
            <div class="">
              <div class="font-medium text-sm">Task Assignment</div>
              <div class="font-bold text-3xl">05</div>
            </div>
          </div>
          <div
            class="flex justify-center bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] rounded-md px-8 py-4 gap-4 items-center"
          >
            <div>
              <img src="./assets/board.png" alt="board" />
            </div>
            <div class="font-medium text-2xl text-white">
              Discover Something New Today!
            </div>
          </div>
          <div class="flex items-center rounded-md p-4 gap-6 bg-slate-100">
            <div>
              <img src="./assets/calender.png" alt="calender" />
            </div>
            <div>
              <div class="font-normal text-xl">Wed ,</div>
              <div class="font-bold text-xl">Jul 28 2025</div>
            </div>
          </div>
        </div>
        <hr class="border w-full border-dotted border-[#3752FD]" />
      </section>
      <!-- right section -->
      <section class="">
        <div
          class="bg-white rounded-t-lg py-3 flex flex-col items-center justify-center"
        >
          <div class="flex gap-4 font-medium text-xl">
            <div>
              <img src="./assets/activity.png" alt="activity" />
            </div>
            <div>Activity Log</div>
          </div>
          <button class="bg-[#3752FD] text-white px-5 py-2.5 rounded-lg my-4">
            Clear History
          </button>
        </div>
        <hr class="border w-full border-dotted border-[#3752FD]" />
        <div class="bg-white rounded-b-lg p-4">
          <p class="text-sm font-normal rounded-md bg-slate-100 p-4">
            You have Complete The Task Add Dark Mode at 12:48:15 PM
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
